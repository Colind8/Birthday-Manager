<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Birthday Manager</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 class="nextup">Birthday Manager</h1>
	<div id="main_container">
		<div id="nextup">
			<h2 class="nextup">Next up: Billy Bob!</h2>
			<h3 class="nextup">In 46 days</h3>
			<p class="nextup">3/5/2023</p>
		</div>
		<button onclick="toggle_edit()">Edit Mode</button>
		<table id="birthday_table">
			<tr>
				<th>Name</th>
				<th>Days Left</th>
				<th>Birthdate</th>
			</tr>
			<tr>
				<td>John Doe</td>
				<td>51</td>
				<td>3/10</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>55</td>
				<td>3/14</td>
			</tr>
		</table>
	</div>
	<div id="edit_container">
		<button class="good">Save and return</button>
		<button class="bad">Return without saving</button>
		<table id="edit_table">
			<tr>
				<th>Name</th>
				<th>Birthdate</th>
				<th>Edit</th>
			</tr>
			<tr>
				<td>John Doe</td>
				<td>3/10</td>
				<td><button>Edit</button></td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>3/14</td>
				<td><button>Edit</button></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Name"></td>
				<td><input type="text" placeholder="Birthday (MM/DD)"></td>
				<td><button>Add</button></td>
			</tr>
		</table>
		
	</div>
	<script src="script.js"></script>
</body>

</html>
